<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Homework</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="alignCenter">Bootstrap and JS/jQuery Worksheet</p>

    <h1 class="alignCenter">Week 3 Class Work</h1>

    <div class="container">
        <div class="row bigBoxes">
            <div class="col redBox"></div>
            <div class="col blueBox"></div>
            <div class="col greenBox"></div>
        </div>
    </div>

    <h3 class="alignCenter blueTxt">Change Buttons</h3>

    <div class="container">
        <div class="row changeButtons">
            <div class="col "><span class="changeBtn1">Change Box 1</span></div>
            <div class="col "><span class="changeBtn2">Change Box 2</span></div>
            <div class="col "><span class="changeBtn3">Change Box 3</span></div>
            <div class="col "><span class="changeBtnAll">Change All</span></div>

        </div>
    </div>

    <h6 class="alignCenter blueTxt">Hide Buttons</h6>

    <div class="container">
        <div class="row hideButtons">
            <div class="col "><span class="hideBtn1">Hide Box 1</span></div>
            <div class="col "><span class="hideBtn2">Hide Box 2</span></div>
            <div class="col "><span class="hideBtn3">Hide Box 3</span></div>
            <div class="col "><span class="hideBtnAll">Hide All</span></div>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
